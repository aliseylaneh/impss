<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>پنل مدیریت | صفحه ورود</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static '../../../../static/dist/css/adminlte.min.css' %}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{% static '../../../../static/plugins/iCheck/square/blue.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <!-- bootstrap rtl -->
    <link rel="stylesheet" href="{% static '../../../../static/dist/css/bootstrap-rtl.min.css' %}">
    <!-- template rtl version -->
    <link rel="stylesheet" href="{% static '../../../../static/dist/css/custom-style.css' %}">
</head>
<body class="hold-transition login-page">
<div class="login-box">

    <div class="login-logo">
        <a href="../../index2.html"><b>ورود به سایت</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">نام کاربری و رمز عبور خود را وارد کنید</p>

            <form method="POST" id="login_form">
                {%csrf_token%}
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id='#username' name='username' placeholder="نام کاربری"
                           value="{{ username }}">
                    <div class="input-group-append">
                        <span class="fa fa-envelope input-group-text"></span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" id="password" placeholder="رمز عبور" name='password'
                           value="{{ password }}">
                    <div class="input-group-append">
                        <span class="fa fa-lock input-group-text"></span>
                    </div>
                </div>
                <div class="row">
                    <!-- /.col -->

                    <div class="col-4">


                        <button type="submit" class="btn btn-primary btn-block btn-flat" value="login">ورود</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>


            <!-- /.social-auth-links -->


        </div>

        <!-- /.login-card-body -->
    </div>
    <div id="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" id="alert">
            <strong id="text_alert">{{ message }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>
    {{ messages.empty }}
</div>
<!-- /.login-box -->
<script>M.AutoInit();</script>
<!-- jQuery -->
<script src="{% static '../../../../static/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static '../../../../static/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- iCheck -->
<script src="{% static '../../../../static/plugins/iCheck/icheck.min.js' %}"></script>
<script type="text/javascript">
    // $(document).on('submit', '#login_form', function (e) {

    //     $.ajax({

    //         url: '/login',
    //         data: {
    //             username: $('#username').val(),
    //             password: $('#password').val(),
    //             csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
    //
    //         }
    //     })
    //
    // })
    $("#success-alert").fadeTo(2000, 500).slideUp(500, function () {
        $("#success-alert").slideUp(500);
    });
    $(document).ready(function () {
        $("#alert").fadeTo(4000, 800).slideUp(800)
    });
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        })
    })
</script>
</body>
</html>
