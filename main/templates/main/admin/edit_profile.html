<div class="wrapper">
    {% include "account/dashboard.html" %}
    {% load static %}
    <div class="content-wrapper px-2" style="background-color: white">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>ویرایش اطلاعات حساب کاربری</h1>
                    </div>
                    <div class="col-sm-6">

                        <ol class="breadcrumb float-sm-left">
                            <li class="breadcrumb-item"><a href="/">خانه</a></li>
                            <li class="breadcrumb-item active">ویرایش</li>
                        </ol>


                    </div>
                </div>
            </div>
        </section>
        <form class="wrapper" id="form-validation" novalidate method="POST" action="/update_profile/{{ request.user.id }}/">
            {% csrf_token %}
            <div class="d-flex">
                <div class="col-1 col-lg-3 col-12">
                    <div class="card ">
                        <div class="card-body">
                            <div class="account-settings">

                                <div class="about">
                                    <h5 class="user-name">مشخصات حساب کاربری</h5>
                                    <div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" id="email" value="{{ user_e.email }}"
                                                    name="email" readonly>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="form-group">
                                            <input type="password" class="form-control"
                                                   placeholder="رمز عبور" id="password1"  name="password1">
                                        </div>
                                    </div>
                                    <div>
                                        <div class="form-group">
                                            <input type="password" class="form-control"
                                                   placeholder="رمز عبور مجدد" id="password2"
                                                   oninput="validate_password(this)"  name="password2">
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                    <div class="row gutters">

                        <div class="card h-100 mr-2">
                            <div class="card-body">
                                <div class="row gutters">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <h6 class="mb-3">مشخصات فردی</h6>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="first_name" placeholder="نام : {{ userprofile_e.first_name }}"
                                                   name="first_name">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="last_name"
                                                   placeholder="نام خانوادگی : {{ userprofile_e.last_name }}"  name="last_name">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <input type="number" class="form-control" id="national_id"
                                                   placeholder="کد ملی : {{ userprofile_e.national_id }}"
                                                   name="national_id" >
                                        </div>
                                    </div>

                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <input type="number" class="form-control" id="phone_number"
                                                   placeholder="شماره تلفن همراه : {{ userprofile_e.phone_number }}"  name="phone_number">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="address"
                                                   placeholder="آدرس : {{ userprofile_e.address }}"  name="address">

                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <input type="number" class="form-control" id="postal_code"
                                                   placeholder="کد پستی : {{ userprofile_e.postal_code }}"
                                                    name="postal_code">
                                        </div>

                                    </div>

                                </div>
                                <div class="row gutters">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="text-left">
                                            <button type="submit" id="" name="submit" class="btn btn-primary"
                                                    value="submit">ویرایش
                                            </button>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="{% static 'dist/js/u_retrieve.js' %}"></script>
